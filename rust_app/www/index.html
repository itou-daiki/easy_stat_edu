<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Stat Edu (Rust/Wasm)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        .drag-active {
            border-color: #4F46E5;
            background-color: #EEF2FF;
        }

        .tab-active {
            border-bottom: 2px solid #4F46E5;
            color: #4F46E5;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 font-sans">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="mb-8 text-center">
            <h1
                class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600 mb-2">
                Easy Stat Edu (Rust Edition)
            </h1>
            <p class="text-slate-500">Modular Statistical Analysis powered by WebAssembly</p>
        </header>

        <!-- Navigation Tabs -->
        <nav class="flex border-b border-slate-200 mb-8 justify-center space-x-8">
            <button class="tab-active px-4 py-2 font-medium transition-colors hover:text-indigo-600"
                data-target="eda">Exploratory Data Analysis (EDA)</button>
            <button class="px-4 py-2 font-medium text-slate-500 transition-colors hover:text-indigo-600"
                data-target="correlation">Correlation Analysis</button>
            <button
                class="px-4 py-2 font-medium text-slate-500 transition-colors hover:text-indigo-600 cursor-not-allowed opacity-50"
                disabled>Hypothesis Testing (Coming Soon)</button>
        </nav>

        <!-- File Upload Section (Shared) -->
        <div id="drop-zone"
            class="bg-white p-10 rounded-xl shadow-sm border-2 border-dashed border-slate-300 text-center cursor-pointer transition-all duration-300 hover:border-indigo-400 group mb-8">
            <div class="space-y-4 pointer-events-none">
                <svg class="w-16 h-16 mx-auto text-slate-400 group-hover:text-indigo-500 transition-colors" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                    </path>
                </svg>
                <p class="text-xl font-medium text-slate-600">Drop CSV file here or click to upload</p>
            </div>
            <input type="file" id="file-input" class="hidden" accept=".csv">
        </div>

        <!-- EDA View -->
        <div id="view-eda" class="view-section space-y-8">
            <section class="bg-white rounded-xl shadow-sm overflow-hidden border border-slate-200">
                <div class="px-6 py-4 border-b border-slate-100 bg-slate-50/50">
                    <h2 class="text-xl font-bold text-slate-800">Summary Statistics</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left">
                        <thead class="text-xs text-slate-500 uppercase bg-slate-50 border-b border-slate-100">
                            <tr>
                                <th class="px-6 py-3 font-semibold">Variable</th>
                                <th class="px-6 py-3 font-semibold">Mean</th>
                                <th class="px-6 py-3 font-semibold">Median</th>
                                <th class="px-6 py-3 font-semibold">Std Dev</th>
                                <th class="px-6 py-3 font-semibold">Min</th>
                                <th class="px-6 py-3 font-semibold">Max</th>
                            </tr>
                        </thead>
                        <tbody id="eda-table-body" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </section>
            <section id="eda-charts" class="grid grid-cols-1 md:grid-cols-2 gap-6"></section>
        </div>

        <!-- Correlation View -->
        <div id="view-correlation"
            class="view-section hidden text-center py-20 bg-white rounded-xl shadow-sm border border-slate-200">
            <h2 class="text-2xl font-bold text-slate-400">Select a file to run correlation analysis</h2>
            <div id="correlation-results" class="mt-4"></div>
        </div>

    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
